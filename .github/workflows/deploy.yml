name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # ë˜ëŠ” master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Repository Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew bootJar

      - name: ğŸ“¦ Copy Files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "~/deploy"

      - name: ğŸš€ Remote Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd ~/deploy
            sudo docker stop restoflowing-app || true
            sudo docker rm restoflowing-app || true
            sudo docker run -d --name restoflowing-app -p 10000:10000 \
            -v /etc/letsencrypt:/etc/letsencrypt \
            restoflowing-app:latest java -jar /deploy/korean-michigan-community-1.0.jar