name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ì‹¤í–‰ë¨

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Repository Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew bootJar

      - name: ğŸ“¦ Copy Files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: |
            ./build/libs/*.jar
            ./config/application.yml    # âœ… ì´ ë¼ì¸ ì¶”ê°€
          target: "~/deploy"

      - name: ğŸš€ Remote Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd ~/deploy

            # Dockerfile ìƒì„±
            echo 'FROM openjdk:17-jdk-alpine
            COPY Michigan-Korean-Community-1.0.jar /app.jar
            ENTRYPOINT ["java", "-jar", "/app.jar", "--spring.config.location=file:/config/application.yml"]' > Dockerfile

            # ì´ë¯¸ì§€ ë¹Œë“œ
            sudo docker build -t restoflowing-app .

            # ì´ì „ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
            sudo docker stop restoflowing-app || true
            sudo docker rm restoflowing-app || true

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker run -d --name restoflowing-app -p 10000:10000 \
              -v /etc/letsencrypt:/etc/letsencrypt \
              -v ~/deploy/config:/config \
              restoflowing-app