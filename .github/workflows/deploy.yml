name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗️ Build with Gradle
        run: ./gradlew bootJar

      - name: 📦 Copy JAR + config via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: |
            ./build/libs/*.jar
            ./config/application.yml          # ✅ 이 라인 추가
          target: "~/deploy"

      - name: 🚀 Remote Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd ~/deploy
            mkdir -p config
            mv application.yml config/       # ✅ 이동시키기
            sudo docker stop restoflowing-app || true
            sudo docker rm restoflowing-app || true
            sudo docker run -d --name restoflowing-app -p 10000:10000 \
              -v /etc/letsencrypt:/etc/letsencrypt \
              -v ~/deploy/config:/config \
              restoflowing-app:latest \
              java -jar /app.jar --spring.config.location=file:/config/application.yml