<!-- beautify ignore:start -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-template="vertical-menu-template-free" data-assets-path="/">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Register to KR</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" /> -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->

  <!-- Core CSS -->
  <link rel="stylesheet" href="/css/vendor/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="/css/vendor/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="/css/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="/css/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->
  <!-- Helpers -->
  <script src="/js/vendor/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="/js/config.js"></script>
</head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
 <!-- Logo -->
 <div class="app-brand justify-content-center ">
  <a href="page/member/login" class="app-brand-link gap-2">
    <img src="/img/logo/logo-gray.png" class="logo-auth" alt="">
  </a>
</div>
<!-- /Logo -->
              <h4 class="mb-2">Welcome to our website</h4>
              <p class="mb-4">Login and manage your business</p>

              <form id="registerForm" class="mb-3" th:action="@{/page/member/register}" th:method="@{POST}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="memberName"
                    placeholder="Enter your username"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="memberEmail" placeholder="Enter your email" onblur="checkEmail()" />
                    <!-- Email Message is -->
                    <span id="emailMessage" class="form-text"></span>
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="memberPassword"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                  <div class="mb-3 form-password-toggle">
                      <label class="form-label" for="password">Password Confirm</label>
                      <div class="input-group input-group-merge">
                          <input
                                  type="password"
                                  id="passwordConfirm"
                                  class="form-control"
                                  name="password"
                                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                  aria-describedby="password"
                          />
                          <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                      </div>
                  </div>

                <div class="mb-3">
                    <div id="errorMsg"></div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100" id="submitBtn">Sign up</button>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="/page/member/login">
                  <span>Login Instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->
    <script src="/js/user/register.js"></script>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/js/libs/jquery/jquery.js"></script>
    <script src="/js/libs/popper/popper.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="/js/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/js/vendor/menu.js"></script>

    <!-- Vendors JS -->
    <script src="/js/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/js/main.js"></script>

    <!-- Page JS -->
    <script src="/js/dashboards-analytics.js"></script>
  </body>
</html>
