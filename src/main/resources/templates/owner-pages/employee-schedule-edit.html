<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-template="vertical-menu-template-free" data-assets-path="/">
<head>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.png" />
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>
    Employee List
  </title>
  <meta content="" name="description"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet"/>
  <link class="template-customizer-core-css" href="/css/vendor/core.css" rel="stylesheet"/>
  <link class="template-customizer-theme-css" href="/css/vendor/theme-default.css" rel="stylesheet"/>
  <link href="/css/demo.css" rel="stylesheet"/>
  <link href="/css/libs/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet"/>
  <link href="/css/libs/apex-charts/apex-charts.css" rel="stylesheet"/>
  <script src="/js/vendor/helpers.js">
  </script>
  <script src="/js/config.js">
  </script>
</head>

<body>
<div th:insert="~{header-footer/header:: header}"></div>
<!-- Bordered Table -->
<div class="card p-4">
    <h5 class="card-header">Schedule Edit</h5>
    <div class="card-body">
        <div class="table-responsive text-nowrap text-primary mb-3">
            <div class="input-group-sm list-view">
                <span class="mt-3">Start Date : <input id="startDateInput" type="date" class="form-control" placeholder="4/5"/></span>
                <span class="mt-3 m-lg-3">End Date : <input id="endDateInput" type="date" class="form-control" placeholder="4/12"/></span>
            </div>

        </div>
      <div class="table-responsive text-nowrap">
          <p>Kitchen Schedule</p>
        <table class="table table-bordered kitchen-schedule">
          <thead>
            <tr>
                <th>Name</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>





    <div class="card-body mt-5">
        <div class="table-responsive text-nowrap">
            <p> Server Schedule </p>
            <table class="table table-bordered server-schedule">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- Vertically Centered Modal -->
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#modalCenter"
        >
          Save Changes
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title mb-4" id="modalCenterTitle">Would you like to Change?</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-primary saveBtn">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>

  
  <!--/ Bordered Table -->





</body>
<script src="/js/libs/jquery/jquery.js">
