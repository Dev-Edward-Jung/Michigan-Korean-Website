<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-template="vertical-menu-template-free" data-assets-path="/">
 <head>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.png" />
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>
    Employee List
  </title>
  <meta content="" name="description"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet"/>
  <link class="template-customizer-core-css" href="/css/vendor/core.css" rel="stylesheet"/>
  <link class="template-customizer-theme-css" href="/css/vendor/theme-default.css" rel="stylesheet"/>
  <link href="/css/demo.css" rel="stylesheet"/>
  <link href="/css/libs/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet"/>
  <link href="/css/libs/apex-charts/apex-charts.css" rel="stylesheet"/>
  <script src="/js/vendor/helpers.js">
  </script>
  <script src="/js/config.js">
  </script>
 </head>
 <body>
 <div th:insert="~{header-footer/header:: header}"></div>
  <div class="layout-wrapper layout-content-navbar">
   <div class="layout-container">
    <div class="layout-page">
      <!-- nav bar location -->

      <!-- /nav bar -->
     <div class="content-wrapper">
      <div class="container-xxl flex-grow-1 container-p-y">
       <div class="col-md-6">
        <div class="card mb-4">
         <h5 class="card-header">
          Employee List
         </h5>
         <div class="card-body">
          <div class="mt-2 list-view employee-list">
<!--      one input     -->
<!--           <input class="form-control form-control-lg large-input" disabled="" name="name" type="text" value="Kyle Kim"/>-->
<!--           <input class="form-control form-control-lg large-input second-input" disabled="" placeholder="Address" name="address" type="text" value="2600 Livernois Road"/>-->
<!--           <input class="form-control form-control-lg large-input second-input" disabled="" placeholder="Role" name="role" type="text" value="Kitchen"/>-->
           <!-- Edit Button -->
<!--           <button class="btn btn-primary small-button btn-danger" data-bs-target="#modalCenter" data-bs-toggle="modal" type="button">-->
<!--            Edit-->
<!--           </button>-->
           <!-- Modal Area -->
           <div aria-hidden="true" class="modal fade" id="modalCenter" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
              <div class="modal-header">
               <h5 class="modal-title">
                Would you like to Change?
               </h5>
               <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
               </button>
              </div>
              <div class="modal-body">
               <div class="row">
                <div class="col">
                 <label class="form-label">
                  Name
                 </label>
                 <input class="form-control" placeholder="Enter Name" type="text"/>
                </div>
               </div>
               <div class="row">
                <div class="col">
                 <label class="form-label">
                  Email
                 </label>
                 <input class="form-control" name="email" placeholder="abcd@gmail.com" type="email"/>
                </div>
               </div>
               <div class="row mb-3">
                <div class="col mb-0">
                 <label class="form-label">
                  Role Select
                 </label>
                 <select
                         class="form-select form-select-lg roleSelect"
                 >
                  <option>Role</option>
                  <option value="MANAGER">Manager</option>
                  <option value="KITCHEN">Kitchen</option>
                  <option value="SERVER">Server</option>
                  <option value="EMPLOYEE">Employee</option>
                 </select>
                </div>
               </div>


              </div>
              <div class="modal-footer">
               <button class="btn btn-primary" type="button">
                Save Changes
               </button>
               <button class="btn btn-danger" type="button">
                Remove
               </button>
              </div>
             </div>
            </div>
           </div>
           <!-- /Modal Area -->
          </div>

         </div>
         <!-- Add Button and Modal -->
         <button
                 class="btn btn-primary small-button margin-top-5"
                 type="button"
                 data-bs-toggle="modal"
                 data-bs-target="#modalCenterAdd"
         >
          Invite Employee
         </button>
         <!--      Add     Modal Start           -->
         <div
                 aria-hidden="true"
                 class="modal fade"
                 id="modalCenterAdd"
                 tabindex="-1"
         >
          <div
                  class="modal-dialog modal-dialog-centered"
                  role="document"
          >
           <div class="modal-content">
            <div class="modal-header">
             <h5 class="modal-title" id="modalCenterAddTitle">
              Invite Your Employees
             </h5>
             <button
                     aria-label="Close"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     type="button"
             ></button>
            </div>
            <div class="modal-body">
             <div class="row">
              <div class="col mb-3">
               <label class="form-label">
                Employee Name
               </label>
               <input class="form-control nameInput" name = "name" placeholder="ex) Kyle" type="text"/>
              </div>
             </div>
             <div class="row mb-3">
              <div class="col mb-0">
               <label class="form-label">
                Employee Email
               </label>
               <input class="form-control emailInput" name="email" placeholder="abcd@gmail.com" type="email"/>
              </div>
             </div>
             <div class="row">
              <div class="col">
               <label class="form-label">
                Email Confirm
               </label>
               <input class="form-control" name="emailConfirm" placeholder="abcd@gmail.com" type="email"/>
              </div>
             </div>
             <div class="row">
              <div class="col">
               <label class="form-label margin-top-5">
                Employee Role
               </label>
               <select
                       class="form-select form-select-lg roleSelect"
               >
                <option>Role</option>
                <option value="MANAGER">Manager</option>
                <option value="KITCHEN">Kitchen</option>
                <option value="SERVER">Server</option>
                <option value="EMPLOYEE">Employee</option>
               </select>
              </div>
             </div>
            </div>
            <div class="modal-footer">
             <button
                     class="btn btn-primary addBtn"
                     data-bs-dismiss="modal"
                     type="button"
             >
              Send Invitation
             </button>
            </div>
           </div>
          </div>
         </div>
         <!--       Add   Modal End            -->


        </div>
       </div>
      </div>
      <div class="content-backdrop fade">
      </div>
     </div>
    </div>
   </div>
   <div class="layout-overlay layout-menu-toggle">
   </div>
  </div>
 <div th:insert="~{header-footer/footer:: footer}"></div>




  <script src="/js/libs/jquery/jquery.js">
  </script>
  <script src="/js/libs/popper/popper.js">
  </script>
  <script src="/js/vendor/bootstrap.js">
  </script>
  <script src="/js/libs/perfect-scrollbar/perfect-scrollbar.js">
  </script>
  <script src="/js/vendor/menu.js">
  </script>
  <script src="/js/libs/apex-charts/apexcharts.js">
  </script>
  <script src="/js/main.js">
  </script>
  <script src="/js/dashboards-analytics.js">
  </script>
 <script src="/js/user/employee.js"></script>
 <script src="/js/header/header.js"></script>
 </body>
</html>
